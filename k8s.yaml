---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  labels:
    app: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: postgres
        env:
          - name: POSTGRES_DB
            value: "circuitverse_development"
          - name: POSTGRES_PASSWORD
            value: "postgres"
        ports:
          - containerPort: 5432


